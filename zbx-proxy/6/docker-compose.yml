version: "3.9"
services:
    zabbix-proxy:
        image: zabbix/zabbix-proxy-sqlite3:6.0.19-alpine
        container_name: proxy
        hostname: proxy
        environment:
            - ZBX_HOSTNAME=<hostname>
            - ZBX_SERVER_HOST=zabbix
            - ZBX_DEBUGLEVEL=3
            - ZBX_TIMEOUT=30
            - ZBX_PROXYLOCALBUFFER=1
            - ZBX_PROXYOFFLINEBUFFER=2
            - ZBX_CONFIGFREQUENCY=600
            - ZBX_STARTPOLLERS=15
            - ZBX_STARTPOLLERSUNREACHABLE=5
            - ZBX_STARTTRAPPERS=15
            - ZBX_STARTPINGERS=2
            - ZBX_CACHESIZE=16M
            - ZBX_HISTORYCACHESIZE=32M
            - ZBX_HISTORYINDEXCACHESIZE=8M
            - ZBX_STARTVMWARECOLLECTORS=1
            - ZBX_VMWAREFREQUENCY=60
            - ZBX_VMWAREPERFFREQUENCY=60
            - ZBX_VMWARECACHESIZE=8M
            - ZBX_VMWARETIMEOUT=10
            - ZBX_ENABLEREMOTECOMMANDS=1
            - ZBX_TLSCONNECT=psk
            - ZBX_TLSPSKIDENTITY=<hostname>
            - ZBX_TLSPSKFILE=tls.psk
        volumes:
            - /opt/compmon/scripts/externalscripts:/usr/lib/zabbix/externalscripts
            - /opt/compmon/tls.psk:/var/lib/zabbix/enc/tls.psk
            - /etc/timezone:/etc/timezone:ro
            - /etc/localtime:/etc/localtime:ro
            - /etc/hosts:/etc/hosts
        restart: always
        network_mode: host

    zabbix-agent:
        container_name: zabbix-agent
        hostname: proxy
        image: zabbix/zabbix-agent:6.0.19-alpine
        user: root
        network_mode: host
        restart: always
        privileged: true
        volumes:
          - /var/run:/var/run
        environment:
          - ZBX_HOSTNAME=<hostname>
          - ZBX_SERVER_HOST=<ip>
